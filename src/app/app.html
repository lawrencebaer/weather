<main class="c-app {{$ctrl.isNight ? 'night' : 'day'}}">
  <w-header on-click="$ctrl.onClick(zipCode)" valid="$ctrl.valid"></w-header>
  <div class="c-blocker" ng-if="$ctrl.loading"></div>
  <div class="c-spinner" ng-if="$ctrl.loading"><i class="fa fa-spinner fa-spin"></i></div>
  <div ng-if="!$ctrl.loading">
    <w-current weather-data="$ctrl.weatherData" zip-code="$ctrl.zipCode"></w-current>
    <div class="row col-lg-offset-1">
      <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2" ng-repeat="item in $ctrl.weatherData.forecast">
        <w-forecast-item daily-data="item"></w-forecast-item>
      </div>
    </div>
  </div>
  <a class="btn btn-link c-profile-link pull-right" ng-if="!$ctrl.loading" ng-href="{{$ctrl.url}}">About Larry</a>
</main>
